<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,200&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styling for header, footer, and game area */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f7f7f7;
            padding: 20px 0;
        }

        header h1, header h2 {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-size: 18px;
            font-family: 'Work Sans', sans-serif;
        }

        .vertical-text2 {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 18px;
            font-family: 'Work Sans', sans-serif;
        }

        #game-container {
            margin-top: 20px;
        }

        /* Make the SVG responsive */
        svg {
            width: 100%;
            height: auto;
        }

        /* Center and adjust the layout based on the screen size */
        #controls {
            text-align: center;
            margin-top: 20px;
        }

        /* Player setup responsiveness */
        #player-setup {
            text-align: center;
            margin-top: 20px;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }
            header h2 {
                font-size: 18px;
            }
            .vertical-text, .vertical-text2 {
                font-size: 12px;
            }
        }

        /* Smaller screen adjustments */
        @media (max-width: 576px) {
            #game-container {
                padding: 0 10px;
            }
            #player-setup {
                padding: 0 10px;
            }
        }
    </style>

    <script type="module" src="javascript.js"></script>

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 pt-1 ps-3">
                    <img src="Images/Logo-Binus.png" class="img w-75" alt="Snake and Ladders">
                </div>
                <div class="col-sm-10">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <h2 class="m-0 pb-4">Accountin</h2>
                        <h1 class="m-0">G</h1>
                        <h2 class="m-0 pt-2">et Success</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-1 d-flex justify-content-center">
                    <p class="vertical-text">
                        Accounting Laboratory
                    </p>
                </div>
                <div class="col-sm-10 d-flex justify-content-center overflow-hidden pt-2">
                    <svg id="board" viewBox="0 0 1200 560" preserveAspectRatio="xMidYMid meet"></svg>
                </div>
                <div class="col-sm-1 d-flex justify-content-end">
                    <p class="vertical-text2">
                        School of Accounting, BINUS University
                    </p>
                </div>
            </div>

            <div id="player-setup" class="mt-4">
                <p>Pilih jumlah pemain (2-4):</p>
                <select id="num-players" class="form-select w-auto d-inline-block">
                    <option value="2">2 Pemain</option>
                    <option value="3">3 Pemain</option>
                    <option value="4">4 Pemain</option>
                </select>
                <button id="start-game" class="btn btn-primary ms-2">Mulai Permainan</button>
            </div>

            <div id="game-container" style="display: none;">
                <div id="controls" class="mt-4">
                    <button id="roll-dice" class="btn btn-secondary">Lempar Dadu</button>
                    <p id="dice-result" class="mt-3">Dadu: </p>
                    <p id="player-turn">Giliran Pemain: 1</p>
                    <p id="message" class="mt-2"></p>
                </div>
                <svg id="board" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet"></svg>
            </div>
        </div>
    </main>
</body>
</html>
